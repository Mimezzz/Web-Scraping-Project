<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Webscraping</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <div class="container">
      <div class="title-text text-center">
        <br>
        <br>
        <h1>Mission to Mars</h1>
        <br>
        <p><a class="btn btn-primary btn-sm" href="/scrape">Scrape new data</a></p>
      </div>
      <div class="mars-earth">
        <img class = "img-fluid" src="https://scx2.b-cdn.net/gfx/news/2021/mars-and-earth.jpg" alt="mars-earth">
      </div>
      
        <br>
        <br>
      <div class="news_updates">
        <h3>Latest News</h3>
        <h4 class="news title">{{result.news_title}}</h4>
        <br>
        <p class='news info'>{{result.news_info}}</p>
      </div>
   
      <div class="row">
        <div class="content col-md-8">
            <h3>Featured Mars Image</h3>
                <img class="featured image" src="{{result.featured_image_url}}" alt="Featured image">
        </div>
           
        <div class="content col-md-4 text-align:left">
            <h3>Mars Facts</h3>
            {{result.table_html|safe}}
        </div>
      </div>
        <br>
        <br>        
   
      <div class='row'>
        <div class="col-md-12">
      <h3>Mars Hemispheres</h3>
        </div>
      {% for img in result.img_urls %}
          <div class="col-md-3" style="border:2px black double;">
              <img width=100%" src="{{img.img_url}}" alt="pictures of Mars Hemispheres">
              <h4 style="text-align: center">{{img.title}}</h4>
          </div>
          {% endfor %}
      </div>
  </div>
      <br>
      <br>
      <br>


  <div class="bottom-container text-center">
    <a class="footer-link" href="https://github.com/Mimezzz">Github</a>
    <p class="copyright">Â© 2021 Mime L@ Monash University Bootcamp</p>
  </div>
</body>

</html>
